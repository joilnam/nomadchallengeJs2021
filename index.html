<!DOCTYPE html>

    <title>js-clock</title>
    <link rel="stylesheet" href="index.css">

<body>

    <script src="index.js"></script>
    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
